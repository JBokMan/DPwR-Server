plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(19))
    }
}

group 'org.jb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "de.hhu.bsinfo:core"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    // https://mvnrepository.com/artifact/black.ninia/jep
    implementation group: 'black.ninia', name: 'jep', version: '4.0.1'

    // https://mvnrepository.com/artifact/org.apache.arrow/arrow-plasma
    implementation group: 'org.apache.arrow', name: 'arrow-plasma', version: '6.0.1'
}

test {
    useJUnitPlatform()
}